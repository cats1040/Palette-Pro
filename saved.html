<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Palettes</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/saved.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav-logo"><a href="index.html">PALETTE PRO</a></div>
        <div class="nav-links">
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
        </div>
      </div>
    </header>

    <main class="saved-palettes container">
      <!-- Saved palettes cards will go here -->
      <div class="palette-card">
        <div class="color-inputs">
          <input
            type="color"
            value="#3b4050"
            data-key="primary"
            title="Primary"
          />
          <input
            type="color"
            value="#a59678"
            data-key="secondary"
            title="Secondary"
          />
          <input
            type="color"
            value="#6f737f"
            data-key="textMuted"
            title="Text Muted"
          />
          <input
            type="color"
            value="#ffffff"
            data-key="bg"
            title="Background"
          />
          <input
            type="color"
            value="#3b4050"
            data-key="bgPrimary"
            title="Background Primary"
          />
          <input
            type="color"
            value="#2e323f"
            data-key="bgSecondary"
            title="Background Secondary"
          />
        </div>
        <div class="palette-info">
          <p>#3b4050 • #a59678 • #6f737f • #ffffff • #3b4050 • #2e323f</p>
          <div class="palette-buttons">
            <button class="save-btn">Save</button>
            <button class="delete-btn">Delete</button>
            <button class="load-btn">Load</button>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/saved.js"></script>
  </body>
</html>
